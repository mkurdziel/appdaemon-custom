<div data-bind="attr: {class: widget_class}">
  <h1 class="title" data-bind="text: title, attr: {style: title_style}"></h1>
  <div data-bind="attr: {style: main_style}">
      <p class="icon"><i data-bind="attr: {class: game_icon}" aria-hidden="true"></i></p>
      <p class="time" data-bind="text: game_time, attr: {style: sub_style}"></p>
  </div>
</div>
